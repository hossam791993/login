<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Smart Login System</title>
  </head>
  <body>
    <div class="login-card text-center m-auto mt-5 p-5">
      <h1>Smart Login System</h1>
      <input
        type="email"
        class="form-control"
        placeholder="Enter Your Email"
        aria-label="First name"
        id="email-login"
      />
      <input
        type="password"
        class="form-control mt-3"
        placeholder="Enter Your Password"
        aria-label="First name"
        id="password-login"
      />
      <p class="text-danger mt-3" id="hint"></p>
      <a class="login-btn w-100 mt-5 btn btn-outline-info" onclick="login()"
        >Login</a
      >
      <p class="mt-3">
        Donâ€™t have an account?
        <a href="./signup.html" class="sign-up text-white ms-1">Sign Up</a>
      </p>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
